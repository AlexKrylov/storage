<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Box</title>
    <style>
        th, form, td {
            padding: 20px;
        }
    </style>
</head>
<body>
<th:block th:include="/menu"></th:block>
<h2>Files</h2>
<table border="1">
    <tr>
        <form method="POST" action="upload" enctype="multipart/form-data">
            File to upload: <input type="file" name="file"></input>
            <input type="submit" value="Upload"></input>
            Press here to upload the file!
        </form>
    </tr>
    <tr>
        <th>FILE</th>
        <th>FILE NAME</th>
        <th>DOWNLOAD LINK</th>
    </tr>
    <tr th:each="file : ${files}">
        <td th:utext="${file.getFile_id()}">..</td>
        <td th:utext="${file.getFile_name()}">..</td>
        <td><a th:href="${'/download?id=' + file.getFile_id()}"><span th:text="${file.getUrl()}"></span></a></td>
    </tr>
</table>
</body>
</html>
