<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Box</title>
    <style>
        th, td, a {
            padding: 20px;
        }
    </style>
</head>
<body>
<th:block th:include="/menu"></th:block>
<h2>Files</h2>
    <table border="1">
    <tr>
        <th>FILE</th>
        <th>FILE NAME</th>
        <th>URL</th>
        <th>DOWNLOAD</th>
    </tr>
    <tr th:each="file : ${files}">
        <td th:utext="${file.getFile_id()}">..</td>
        <td th:utext="${file.getFile_name()}">..</td>
        <td th:utext="${file.getUrl()}">..</td>
    </tr>
</table>
</body>
</html>
